<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
  /* Do it! 영문자의 대소문자 변환하기 */
  .trans_01{
    text-transform: capitalize;
  }

  .trans_02{
    text-transform: uppercase;
  }

  .trans_03{
    text-transform: lowercase;
  }

  </style>
</head>
<body>
  <p class="trans_01">html</p> 
  <p class="trans_02">css</p>
  <p class="trans_03">JAVASCRIPT</p>
</body>
</html>
