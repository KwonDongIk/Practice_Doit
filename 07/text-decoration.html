<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
  </head>

  <style>
    .p_01{
      text-decoration: none;
    }

    .p_02{
      text-decoration: underline;
    }

    .p_03{
      text-decoration: overline;
    }

    .p_04{
      text-decoration: line-through;
    }

  </style>
  <body>
    <h1>text-decoration 속성</h1>
    <!-- Do it! 인라인 스타일을 사용해 text-decoration 속성 적용하기 -->
    <p class="p_01">none</p>
    <p class="p_02">underline</p>
    <p class="p_03">overline</p>
    <p class="p_04">line through</p>
  </body>
</html>
