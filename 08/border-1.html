<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;	
			text-align: center;
			font-size:20px;
			line-height:100px;		
			border-width:5px;  /* 테두리 굵기 */
		}
		/* Do it! 테두리 스타일 지정하기 */
		.box_01 {
			border-style: solid;
		}

		.box_02 {
			border-style: dotted;
		}

		.box_03 {
			border-style: dashed;
		}
	</style>
</head>
<body>
	<div class = "box_01">실선 테두리 </div>
	<div class = "box_02">점선 테두리 </div>
	<div class = "box_03">점선 테두리</div>
</body>
</html>
