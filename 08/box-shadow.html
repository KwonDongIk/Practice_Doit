<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    	
		button {
			font-size: 2em;
			background: #fff;
      padding: 15px 30px;
			margin:15px;				
      border: 1px solid #222;	
			/* Do it! 박스 모델에 그림자 추가하기 */
			box-shadow: .625rem .625rem .625rem #7fffd4 inset; /*기본값 outset, inset 적용 시 박스 모델의 안쪽 그림자 표시함*/
			
		}	
	</style>
</head>
<body>
	<button>Do it!</button>
</body>
</html>
