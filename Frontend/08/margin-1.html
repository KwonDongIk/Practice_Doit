<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진</title>
	<style>
    div {
      width:200px;
      height:100px;
      display:inline-block;
      border:1px solid #222;
    }
    /* Do it! 박스 모델에 마진 지정하기 */

    #margin1 {
      margin: 3.125rem;
    }

    #margin2 {
      margin: 1.875rem 3.125rem;
    }

    #margin3 {
      margin: 1.875rem 1.25rem 3.125rem;
    }

    #margin4 {
      margin: 1.875rem 3.125rem 1.875rem 3.125rem;
    }

	</style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
