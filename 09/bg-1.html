<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    /* Do it! images/bg1.jpg를 문서 배경 이미지로 사용하기 */
    body {
      background-color: #008000;
    }

    div {
      width: 60%;
      height: 6.25rem;
      margin-top: .625rem;
      border: 1.25rem dotted #ffff00;
    }

    .bg_1 {
      background-color: #7fffd4;
      background-clip: content-box;
    }

    .bg_2 {
      background-color: #ff0062;
    }

  </style>
</head>
<body>
  <div class="bg_1"></div>
  <div class="bg_2"></div>
  
</body>
</html>
